name: Fix and Deploy

on:
  push:
    branches: [main]

jobs:
  fix-importmap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fix importmap
        run: node scripts/fix-importmap.cjs
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff --quiet || (git add -A && git commit -m "ðŸ”§ Auto-fix importmap for production")
          git push
